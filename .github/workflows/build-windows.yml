name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Extract version from tag
      id: version
      run: |
        # Remove 'v' prefix from tag name to get version
        $version = $env:GITHUB_REF_NAME -replace '^v', ''
        echo "version=$version" >> $env:GITHUB_OUTPUT
        echo "Extracted version: $version"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      run: |
        # Pass version to build script
        python build/windows/build.py --version ${{ steps.version.outputs.version }}
        
    - name: Rename executable with version
      run: |
        # Rename the executable to include version
        $exePath = "dist/FriesenEnrollmentConverter.exe"
        $newExePath = "dist/FriesenEnrollmentConverter-${{ steps.version.outputs.version }}.exe"
        
        if (Test-Path $exePath) {
          Move-Item $exePath $newExePath
          echo "Renamed executable to: $newExePath"
        } else {
          echo "ERROR: Executable not found at $exePath"
          exit 1
        }
        
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: FriesenEnrollmentConverter-${{ steps.version.outputs.version }}
        path: dist/FriesenEnrollmentConverter-${{ steps.version.outputs.version }}.exe
        retention-days: 30
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Friesen Enrollment Converter ${{ steps.version.outputs.version }}
        body: |
          Windows executable for Friesen Enrollment Converter v${{ steps.version.outputs.version }}
          
          ## Installation
          1. Download the executable
          2. Run on any Windows machine (no Python required)
          3. Select Excel file and convert to PDF
          
          ## Requirements
          - Windows 10 or later
          - Excel files with columns: Nachname, Vorname, Geburtsdatum, Kurs
        files: dist/FriesenEnrollmentConverter-${{ steps.version.outputs.version }}.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 